name: Release (Manual)

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name (leave empty for auto-generated yyyymmddhhmmss)'
        required: false

permissions:
  contents: write

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ steps.tag.outputs.release_tag }}
      is_prerelease: ${{ steps.tag.outputs.is_prerelease }}
    steps:
      - name: Generate Tag
        id: tag
        env:
          TAG: ${{ inputs.tag_name }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          if [ -z "$TAG" ]; then
            echo "release_tag=$(date +'%Y%m%d%H%M%S')" >> "$GITHUB_OUTPUT"
            echo "is_prerelease=true" >> "$GITHUB_OUTPUT"
          elif [ "$REF_NAME" != "main" ]; then
            # Non-main branches always produce prereleases
            echo "release_tag=$TAG" >> "$GITHUB_OUTPUT"
            echo "is_prerelease=true" >> "$GITHUB_OUTPUT"
          else
            echo "release_tag=$TAG" >> "$GITHUB_OUTPUT"
            echo "is_prerelease=false" >> "$GITHUB_OUTPUT"
          fi

  build-linux:
    needs: setup
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            suffix: linux-amd64
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            suffix: linux-arm64
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Build Release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename Binary
        run: |
          mkdir -p target/release
          mv target/${{ matrix.target }}/release/systemdview target/release/systemdview-${{ matrix.suffix }}

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.suffix }}
          path: target/release/systemdview-${{ matrix.suffix }}

  create-release:
    needs: [setup, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download all release artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.setup.outputs.release_tag }}
          target_commitish: ${{ github.sha }}
          name: Release ${{ needs.setup.outputs.release_tag }}
          prerelease: ${{ needs.setup.outputs.is_prerelease }}
          generate_release_notes: true
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
